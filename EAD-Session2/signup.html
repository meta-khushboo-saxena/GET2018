<!DOCTYPE html>
<html>
	<head>
		<title>SignUp</title>
		<link rel="shortcut icon" type="image/png" href="images/img2.png"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/headstyle.css"/>
		<script src="JavaScript/validate.js" type="text/javascript"></script>
		  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

	</head>
	<body background="images/background.jpg">
		<div class = "col-md-12">
			<div class = "col-md-6" >
				<img id="logo" src="images/img2.png" alt="Logo">
			</div>
			<div class = "col-md-6"  style=" margin-top: 50px">
				<a href="home.html">Home</a>&nbsp; 
				<a href="#">About</a>&nbsp; 
				<a href="#">Product</a>&nbsp; 
				<a href="#">Gallery</a>&nbsp; 
				<a href="contact.html">Contact</a>&nbsp; 
				<a href="login.html">Login</a>&nbsp; 
				<a href="signup.html">SignUp</a>&nbsp; 
			</div>
		</div>

		<hr/>
		<br />
		<div style=" text-align:  -webkit-center; ">
		<form action="login.html" method="post" id="register_form" onsubmit="return validateAll()">
			<h1 align="center">SignUp</h1><br />
			<table cellpadding="5">
				<tr>
					<th align='left'>First name :</th>
					<td><input type='text' id='first_name' name='first_name' title="First name should contains alphabets and minimum length should be 2" placeholder="Enter First Name" onfocusout="validateName(this)" required/></td>
					<td><span id="checkfirstname"></span></td>
				</tr>

				<tr>
					<th align='left'>Last name :</th>
					<td><input type='text' id='last_name' name='last_name' placeholder="Enter Last Name" title="Last_name should contains alphabets and minimum length should be 2" onfocusout="validateName(this)"/></td>
					<td><span id="checklastname"></span></td>
				</tr>
				
				<tr>
					<th align='left'>Email :</th>
					<td><input type='text' id='email' name='eamil' placeholder="Enter your Email" title="Enter email" onfocusout="validateEmail()" required/></td>
					<td><span id="checkemail"></span></td>
				</tr>

				<tr>
					<th align='left'>Password :</th>
					<td><input type='password' id='password' name='password' placeholder="Enter your password" title="Password should contains Uppercase, Lowercase, Numeric, Alphanumeric, and length minimum 8
						" onkeyup="validatePassword()" required/></td>
					<td><span id="checkpassword"></span></td>
				</tr>
				
				<tr>
					<th align='left'>Confirm Password :</th>
					<td><input type='password' id='confirm_password' name='confirm_password' placeholder="Re-enter your password" onkeyup="checkPasswordMatch()" required/></td>
					<td><span id="checkconfirmpassword"></span></td>
				</tr>
				
				<tr>
					<th align='left'>Contact No. :</th>
					<td><input type='text' id='contact' name='tcontactno' placeholder="Contact should contain digits with length min 8" onfocusout="validateContact()" required/></td>
					<td><span id="checkcontact"></span></td>
				</tr>
				
				<tr>
					<th align='left'>Company/Institute :</th>
					<td>
						<select name="cities" id="city">
						<option value="0">Select</option>
						<option value="jaipur">Metacube</option>
						<option value="udaipur">Infosys</option>
						<option value="ajmer">John Deere</option>
						<option value="aligarh">IBM</option>
						<option value="mount">HSBC</option>
						<select>
					</td>
				</tr>
				
				<tr>
					<td><input type='submit' id="submitbutton" value='SignUp' name="signup" ></td>
				</tr>

			</table>
		</form>
		</div>
	</body>
</html>
