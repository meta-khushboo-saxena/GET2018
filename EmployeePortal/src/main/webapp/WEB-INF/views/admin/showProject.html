<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>projects</title>

</head>
<body>
	<div class="container">
		<!-- th:if="${not #lists.isEmpty(projects)}" -->
		<div>
		<a th:href="@{dashboard}">Dashboard</a>
		</div>
		<div>
			<h2>List of Projects</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Logo</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="project : ${projects}">
					<td th:text="${project.projectId}">Id</td>
					<td th:text="${project.name}">Name</td>
					<td th:text="${project.description}">Description</td>
					<td th:text="${project.startDate}">Start Date</td>
					<td th:text="${project.endDate}">End Date</td>
					<td th:text="${project.projectLogo}">Logo</td>

					<td><a th:href="${'showProject/edit?id=' +project.projectId}"
						class="btn btn-default">Edit</a></td>
					<td><a th:href="${'showProject/delete?id=' + project.projectId}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
