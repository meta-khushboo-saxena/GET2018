<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:object="${employee}" method="POST">
		<table width="50%">
			<input type="hidden" th:field="*{code}" />
			<tr>
				<td>
					<h1>Profile</h1>
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" th:field="*{firstName}" required></td>
			</tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" th:field="*{lastName}"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" th:field="*{age}"></td>
			</tr>
			<tr>
				<td>DateOfBirth</td>
				<td><input type="date" th:field="*{dateOfBirth}" required></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="text" th:field="*{email}"></td>
			</tr>
			<tr>
				<td>EmailId</td>
				<td><input type="text" th:field="*{Organization}" required></td>
			</tr>
			<tr>
				<td>SkypeId</td>
				<td><input type="text" th:field="*{Contact}"></td>
			</tr>
		</table>
	</form>
</body>
</html>
