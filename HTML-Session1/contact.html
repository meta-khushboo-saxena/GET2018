	<div id="form">

		<form action="#">
			<table align="center" cellpadding="5">

				<tr>
					<th align='left'>Name :</th>
					<td><input type='text' id='name' name='tname' /></td>

				</tr>

				<tr>

					<th align='left'>Email :</th>
					<td><input type='text' id='email' name='teamil' /></td>

				</tr>

				<tr>
					<th align='left'>City :</th>

					<td><select name="cities" id="city">
							<option value="jaipur">Jaipur</option>
							<option value="udaipur">Udaipur</option>
							<option value="ajmer">Ajmer</option>
							<option value="aligarh">Aligarh</option>
							<option value="mount">Mount Abu</option>
							<select></td>

				</tr>

					<th align='left'>Organiztion Name :</th>
					<td><input type='text' id='organisation' name='torganiztion' />
					</td>

				</tr>

				<tr>

					<th align='left'>Contact No. :</th>
					<td><input type='text' id='contact' name='tcontactno' /></td>

				</tr>

				<tr>

					<th align='left'>Message :</th>
					<td><textarea id="message" rows="4" cols="40"></textarea></td>

				</tr>

				<tr>

					<td colspan="2"><input type='submit' value='Submit'
						width='50%'></td>

				</tr>
