<!DOCTYPE html>
<html>
<head>
<title>Add Employee</title>
<link rel="shortcut icon" type="image/png" href="images/emp.png" />
<link rel="stylesheet" href="css/style.css" />
<script src="javascript/validate.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div id='navigator_table'>
			<table>
				<tr>
					<td align='left'><img src='images\emp.png' width='10%' /></td>

					<td align='right'><a href='index.html'>Home</a> <a
						href='AddEmployee.html'>Add Employee</a> <a href='ShowEmployee'>Show
							Employee</a> <a href='SearchEmployee.html'>Search Employee</a></td>
				</tr>
				<tr>
					<td colspan='2'><hr /></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-12">
		<form action="AddEmployee" name="form1"
			onsubmit="return validateAll()">
			<div>
				<h1>Employee Details</h1>
			</div>
			<div>
				<span id="fname">First name:</span> <input type='text'
					id='first_name' name='first_name' title="Enter first name"
					placeholder="Enter First Name" onfocusout="validateName(this)" />
				<span id="validateFirstname"></span>
			</div>
			<div>
				<span id="lname">Last name:</span> <input type='text' id='last_name'
					name='last_name' title="Enter last name"
					placeholder="Enter Last Name" onfocusout="validateName(this)" /> <span
					id="validateLastname"></span>
			</div>
			<div>
				<span id="mail" style="padding-right: 33px">Email</span> <input
					type='email' id='email' name='email' title="Enter email"
					placeholder="Enter email" onfocusout="validateEmail()" /> <span
					id="validateEmail"></span>
			</div>
			<div>
				<span style="padding-right: 40px">Age:</span> <input type='number'
					id='age' name='age' title="Enter age" placeholder="Enter age"
					onfocusout="validateAge()" /> <span id="validateAge"></span>
			</div>
			<div>
				<input type="submit" id="submitButton" value="Add Employee">
			</div>

			<br />
		</form>
	</div>
</body>
</html>
