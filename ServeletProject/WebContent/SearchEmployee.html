<!DOCTYPE html>
<html>
<head>
<title>Search Employee</title>
<link rel="shortcut icon" type="image/png" href="images/emp.png" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="container">
		<div id='navigator_table'>
			<table>
				<tr>
					<td align='left'><img src='images\emp.png' width='10%' /></td>

					<td align='right'><a href='index.html'>Home</a> <a
						href='AddEmployee.html'>Add Employee</a> <a href='ShowEmployee'>Show
							Employee</a> <a href='SearchEmployee.html'>Search Employee</a></td>
				</tr>
				<tr>
					<td colspan='2'><hr /></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-12">
		<form action="SearchEmployee" name="form1">
			<div class="col-md-12">
				<div>
					<h1>Employee Details</h1>
				</div>
				<div>
					<span id="fname">First name:</span> <input type='text'
						id='first_name' name='first_name' title="Enter first name"
						placeholder="Enter First Name" required />
				</div>
				<div>
					<span id="lname">Last name:</span> <input type='text'
						id='last_name' name='last_name' title="Enter last name"
						placeholder="Enter Last Name" required />
				</div>
				<div>
					<input type="submit" id="submitButton" value="Search">
				</div>
			</div>
			<br />
		</form>
	</div>
</body>
</html>
