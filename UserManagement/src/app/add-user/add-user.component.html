<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="user-name" class="col-form-label">User Name</label>
          <input type="text" name="username" class="form-control" id="user-name" required #name>
          <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div> -->
        </div>
        <div class="form-group">
          <label for="user-contact" class="col-form-label">Contact Number</label>
          <input type="text" name="contact" class="form-control" id="user-contact" #contact>
        </div>
        <div class="form-group">
          <label for="user-city" class="col-form-label">City</label>
          <input type="text" name="city" class="form-control" id="user-city" #city>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addUser(name.value, contact.value , city.value)">Save
        changes</button>
    </div>
  </div>
</div>
