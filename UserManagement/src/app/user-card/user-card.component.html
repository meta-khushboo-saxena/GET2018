<div class="card d-flex flex-row m-2" *ngIf="user">
  <div class="p-2">
    <i class="fas fa-user fa-5x p-2"></i>
  </div>
  <div class="card-body">
    <div class="d-flex flex-row flex-wrap">
      <div class="col-md-10 px-0">
        <p>{{user.name}} </p>
      </div>
      <a class="col-md-2 px-0" href="#" routerLink="/editUser/{{user.id}}">
        <div class="edit d-flex align-items-center justify-content-center rounded-circle border border-primary">
          <i class='edit-icon fas fa-pencil-alt p-2'></i>
        </div>
      </a>
    </div>
    <p><i class="fas fa-user mr-2"></i>{{user.contact}}</p>
    <p><i class="fas fa-map-marker mr-2"></i>{{user.city}}</p>
  </div>
</div>
