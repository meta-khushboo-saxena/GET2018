<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit project Details</title>

</head>
<body>
	<div>
		<form th:object="${resetPasswordDetail}" th:action="@{reset}"
			method="post">
			<input type="hidden" th:field="*{email}" /> <br> <input
				type="hidden" th:field="*{tokenId}" /> <label>new Password:</label>
			<input type="text" th:field="*{newPassword}" /> <br> <label>confirm
				Password:</label> <input type="text" th:field="*{confirmPassword}" /> <br>
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>
