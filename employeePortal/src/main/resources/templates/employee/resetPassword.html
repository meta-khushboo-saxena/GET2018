<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Password</title>
</head>
<body>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Reset Password</h1>
			<!-- 			<div class="form-group"> -->
			<!-- 				<input type="hidden" id="email" name="email" th:value="${email}" -->
			<!-- 					class="form-control" autofocus="autofocus" placeholder="Email" /> -->
			<!-- 			</div> -->
			<form th:action="@{resetPassword}" method="post">
				<div class="form-group">
					<label for="email">Email Id</label>: <input type="text"
						id="emailId" name="email" th:value="${email}"
						class="form-control" autofocus="autofocus" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="password">Old Password</label>: <input type="password"
						id="oldPassword" name="oldPassword" class="form-control"
						placeholder="Old Password" />
				</div>
				<div class="form-group">
					<label for="password">New Password</label>: <input type="password"
						id="newPassword" name="newPassword" class="form-control"
						placeholder="Password" />
				</div>
				<div class="form-group">
					<label for="password">Confirm New Password</label>: <input
						type="password" id="confirmPassword" name="confirmPassword"
						class="form-control" placeholder="Password" />
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-info" value="Reset" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<span th:if="${error != null}" class="error">!! Password
							doesnot match !!</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
